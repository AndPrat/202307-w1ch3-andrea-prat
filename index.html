<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://kit.fontawesome.com/fd86231504.js" crossorigin="anonymous"></script>
  <title>Lista de la compra</title>
</head>

<body>
  <header>
    <h1>Lista de la compra</h1>
    <nav>
      <ul>
        <li><a href="">Principal</a></li>
        <li><a href="">Lista</a></li>
        <li><a href="">Acerca de</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="intro-section">
      <i class="fa-solid fa-circle-minus"></i>
      <h2 class="count-products-purchased">2/3 comprados</h2>
    </section>
    <article class="add-article-shop">
      <h2 class="bold">Añadir artículo</h2>

      <form class="form-products">
        <fieldset>
          <label for="nombre">Nombre:</label>
          <input type="text" autocomplete="name" id="nombre">
        </fieldset>
        <fieldset>
          <label for="precio">Precio:</label>
          <input type="number" id="precio"> €
        </fieldset>
        <fieldset>
          <button type="submit" class="button-primary">Añadir</button>
        </fieldset>
      </form>
    </article>
  </main>
</body>

</html>
